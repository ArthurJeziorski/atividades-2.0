<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode</title>
    <style>
        body {
            background-color: white;
            color: black;
        }

        body.dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Alternador de Tema</h1>
    
    <button onclick="alternarTema()">Bot√£o tema preto e branco</button>
    

    <script>
        function alternarTema() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
